<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card-image">
          <img src="./images/drawers.jpg" alt="image of a green drawer" />
        </div>
        <div class="card-content">
          <h1 class="card-title">
            Shift the overall look and feel by adding these wonderful touches to
            furniture in your home
          </h1>
          <p class="card-text">
            Ever been in a room and felt like something was missing? Perhaps it
            felt slightly bare and uninviting. I've got some simple tips to help
            you make any room feel complete.
          </p>

          <div class="card-author">

            <div class="author-profile">
              <img src="./images/avatar-michelle.jpg" alt="image of michelle" class="author-image">

              <div class="author-info">
                <p class="author-name">Michelle Appleton</p>
                <p class="date-posted">28 Jun 2020</p>
              </div>

            </div>

            <div class="share-btn">
              <button><img src="./images/icon-share.svg" alt="share icon"></button>
            </div>

          </div>
      </article>
    </main>

        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
